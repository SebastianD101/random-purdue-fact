<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="script.js"></script>
<title>Random Purdue Fact</title>
</head>
<body style="background-color: #121212;">
    <div class="container vertical-center" onclick="random()">
        <div class="card text-center border-0 mx-auto my-auto" style="width: 40rem;">
            <div class="card-body" style="color: #CEB888; background-color: #121212; border-color: #121212;">
                <h2 id="fact">Click Me For a Random Purdue Fact!</h2>
                <h4 id="hint1">Or Press the Up Arrow Key</h4><br><br>
                <h3 id="hint2">Press the Left Arrow Key to Go to the Previous Fact</h3>
            </div>
        </div>
    </div>
